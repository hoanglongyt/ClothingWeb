<div class="container">
  <h1 class="page-title">Sản phẩm</h1>

  <div class="filters">
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Tìm kiếm sản phẩm..."
      >
    </div>

    <div class="category-filter">
      <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
        <option value="">Tất cả danh mục</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  </div>

  <div class="product-count">
    <p>Hiển thị {{ filteredProducts.length }} sản phẩm</p>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <div class="product-image">
        <img [src]="product.imageUrl" [alt]="product.name">
      </div>
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="product-price">{{ product.price | currency:'VND':'symbol':'1.0-0' }}</p>
        <a [routerLink]="['/products', product.id]" class="btn-view-details">Xem chi tiết</a>
      </div>
    </div>
  </div>

  <div class="no-products" *ngIf="filteredProducts.length === 0">
    <p>Không tìm thấy sản phẩm nào phù hợp với tiêu chí tìm kiếm.</p>
  </div>
</div>
