<div class="hero-section">
  <div class="hero-image">
    <img src="assets/images/hero-bg.jpg" alt="Fashion model">
  </div>
</div>

<div class="container">
  <!-- Sản phẩm nổi bật -->
  <section class="featured-products">
    <h2>Sản phẩm nổi bật</h2>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of featuredProducts">
        <div class="product-image">
          <img [src]="product.imageUrl" [alt]="product.name">
        </div>
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p class="product-price">{{ product.price | currency:'VND':'symbol':'1.0-0' }}</p>
          <a [routerLink]="['/products', product.id]" class="btn-view-details">Xem chi tiết</a>
        </div>
      </div>
    </div>
    <div class="view-all">
      <a routerLink="/products" class="btn-view-all">Xem tất cả sản phẩm</a>
    </div>
  </section>

  <!-- Danh mục sản phẩm -->
  <section class="categories">
    <h2>Danh mục sản phẩm</h2>
    <div class="category-grid">
      <div class="category-card" *ngFor="let category of categories">
        <h3>{{ category }}</h3>
        <a [routerLink]="['/products']" [queryParams]="{category: category}" class="btn-category">Xem sản phẩm</a>
      </div>
    </div>
  </section>
</div>
